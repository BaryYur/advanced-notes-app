name: Gemini Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gemini Code Review
        uses: sshnaidm/gemini-code-review-action@v1
        with:
          gemini-key: ${{ secrets.GEMINI_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          model: "gemini-1.5-flash"
          prompt: |
            You are a senior full-stack architect. Analyze the changes in this Pull Request thoroughly.
            Focus your review on these critical areas:
            1. **Optimization & Performance**: Efficiency, re-renders, expensive computations.
            2. **Safety & Side Effects**: Bugs, memory leaks, race conditions, security risks.
            3. **Architecture**: Project structure, hooks, state management alignment.
            4. **Code Quality**: Cleanliness, readability, TypeScript typing.

            Provide concise, actionable feedback in English. If the code is excellent, just say "Approved".
